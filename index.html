<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png" />

		<link rel="stylesheet" href="style.css" />

		<title>Social links profile</title>

		<style>
			.attribution {
				position: absolute;
				bottom: 0.2rem;
				left: 50%;
				transform: translate(-50%);
				font-size: 11px;
				text-align: center;
				color: white;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card-container">
			<div class="card">
				<div class="profile-info">
					<img
						src="./assets/images/avatar-jessica.jpeg"
						alt="Avatar"
						class="profile-picture" />
					<div class="asl">
						<h2 class="name">Jessica Randall</h2>
						<p class="location">London, United Kingdom</p>
					</div>
					<p class="description">"Front-end developer and avid reader."</p>
				</div>
				<ul class="links-container">
					<li class="link">
						<a href="https://github.com" target="_blank">GitHub</a>
					</li>
					<li class="link">
						<a href="https://frontendmentor.io" target="_blank"
							>Frontend Mentor</a
						>
					</li>
					<li class="link">
						<a href="https://linkedin.com/" target="_blank">LinkedIn</a>
					</li>
					<li class="link">
						<a href="https://x.com/" target="_blank">Twitter</a>
					</li>
					<li class="link">
						<a href="https://www.instagram.com/" target="_blank">Instagram</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://www.upwork.com/freelancers/~012c647015861fb26b?mp_source=share"
				target="_blank"
				>Vladimir Vrhovski</a
			>.
		</div>
	</body>
</html>
